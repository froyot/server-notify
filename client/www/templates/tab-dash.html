

<ion-view view-title="{{language.get('dashboard')}}">
  <ion-content>
    <ion-list>
      <ion-item class="item-icon-right" type="item-text-wrap" ng-repeat="msgType in msgTypes" href="#/tab/message/{{msgType.get('type')}}">

        <h2>{{msgType.get('name')}}</h2>
        <p>{{msgType.get('des')}}</p>
         <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(msgType)">
          Delete
        </ion-option-button>
      </ion-item>
      <ion-item class="item-icon-right" type="item-text-wrap" ng-click='addModal.show()'>

       <button class="button button-block button-positive"> {{language.get('create-msg')}}</button>
         </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
